<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casual Games - TikTok Trending Games</title>
    <meta name="description" content="Play the best casual games online for free. Relax and have fun with these simple yet engaging casual games.">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f3f4f6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .language-switcher {
            display: flex;
            gap: 10px;
        }

        .language-btn {
            padding: 5px 10px;
            border: 1px solid white;
            background: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .language-btn.active {
            background: white;
            color: #2c3e50;
        }

        .category-header {
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .category-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 0 auto;
        }

        .game-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .game-thumbnail {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        .game-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .game-info h3 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
        }

        .game-info p {
            color: #666;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        .play-btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .play-btn:hover {
            background-color: #2980b9;
        }
        
        /* 语言切换样式 */
        [lang="en"], [lang="zh"] {
            display: none;
        }

        body[lang="en"] [lang="en"],
        body[lang="zh"] [lang="zh"] {
            display: block;
        }
    </style>
</head>
<body lang="en">
    <header>
        <div class="container">
            <div class="header-content">
                <div>
                    <h1 lang="en">Casual Games</h1>
                    <h1 lang="zh">休闲游戏</h1>
                </div>
                <div class="language-switcher">
                    <button onclick="switchLanguage('en')" class="language-btn active">English</button>
                    <button onclick="switchLanguage('zh')" class="language-btn">中文</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="category-header">
            <div class="category-icon">🎮</div>
            <h2 lang="en">Casual Games</h2>
            <h2 lang="zh">休闲游戏</h2>
            <p lang="en">Relax and have fun with simple yet engaging games</p>
            <p lang="zh">轻松休闲，享受简单而有趣的游戏</p>
        </div>

        <div class="games-grid">
            <div class="game-card">
                <img src="images/ball-fall-3d.jpg" alt="Ball Fall 3D" class="game-thumbnail">
                <div class="game-info">
                    <div>
                        <h3 lang="en">Ball Fall 3D</h3>
                        <h3 lang="zh">弹球下落3D</h3>
                        <p lang="en">Test your reflexes in this challenging 3D ball dropping game</p>
                        <p lang="zh">在这款具有挑战性的3D弹球游戏中测试你的反应能力</p>
                    </div>
                    <a href="ball-fall-3d.html" class="play-btn" lang="en">Play Now</a>
                    <a href="ball-fall-3d.html" class="play-btn" lang="zh">立即游戏</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchLanguage(lang) {
            document.body.setAttribute('lang', lang);
            
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.language-btn[onclick="switchLanguage('${lang}')"]`).classList.add('active');
            
            // 保存语言偏好
            localStorage.setItem('preferredLanguage', lang);
        }

        // 页面加载时设置语言
        document.addEventListener('DOMContentLoaded', function() {
            const preferredLanguage = localStorage.getItem('preferredLanguage') || 'en';
            switchLanguage(preferredLanguage);
        });
    </script>
</body>
</html>
