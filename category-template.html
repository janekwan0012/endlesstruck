<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê∏∏ÊàèÂàÜÁ±ª - TikTok Trending Games</title>
    <meta name="description" content="Browse our collection of games by category. Find your next favorite game and play for free.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .language-switch {
            display: flex;
            gap: 10px;
        }

        .language-btn {
            padding: 5px 10px;
            border: 1px solid white;
            background: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .language-btn.active {
            background: white;
            color: #2c3e50;
        }

        .category-header {
            text-align: center;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
        }

        .category-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 3rem;
        }

        .game-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .game-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .game-info {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .game-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .game-description {
            color: #666;
            margin-bottom: 1rem;
            flex-grow: 1;
        }

        .game-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .share-buttons {
            display: flex;
            gap: 8px;
        }

        .share-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease;
            color: white;
            font-size: 14px;
        }

        .share-btn:hover {
            transform: scale(1.1);
        }

        .share-btn.tiktok {
            background: #000000;
        }

        .share-btn.twitter {
            background: #1DA1F2;
        }

        .share-btn.facebook {
            background: #4267B2;
        }

        .share-btn.reddit {
            background: #FF4500;
        }

        .play-btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .play-btn:hover {
            background-color: #2980b9;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            margin-bottom: 1rem;
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .back-link i {
            margin-right: 5px;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 1.5rem 0;
            margin-top: 3rem;
        }

        .footer-content {
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold category-title-en">Category Title</h1>
                    <h1 class="text-2xl font-bold category-title-zh hidden">ÂàÜÁ±ªÊ†áÈ¢ò</h1>
                </div>
                <div class="language-switch">
                    <button onclick="switchLanguage('en')" class="language-btn active">English</button>
                    <button onclick="switchLanguage('zh')" class="language-btn">‰∏≠Êñá</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> 
            <span class="back-text-en">Back to Home</span>
            <span class="back-text-zh hidden">ËøîÂõûÈ¶ñÈ°µ</span>
        </a>

        <div class="category-header">
            <div class="category-icon category-emoji">üéÆ</div>
            <h2 class="text-2xl font-bold category-title-en">Category Title</h2>
            <h2 class="text-2xl font-bold category-title-zh hidden">ÂàÜÁ±ªÊ†áÈ¢ò</h2>
            <p class="category-desc-en">Category description in English</p>
            <p class="category-desc-zh hidden">‰∏≠ÊñáÂàÜÁ±ªÊèèËø∞</p>
        </div>

        <div class="games-grid" id="games-container">
            <!-- Game cards will be added here -->
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p class="footer-text-en">¬© 2024 TikTok Trending Games. All rights reserved.</p>
                <p class="footer-text-zh hidden">¬© 2024 TikTokÁÉ≠Èó®Ê∏∏Êàè. ‰øùÁïôÊâÄÊúâÊùÉÂà©„ÄÇ</p>
            </div>
        </div>
    </footer>

    <script>
        // Ê∏∏ÊàèÊï∞ÊçÆ
        const games = [
            // ËøôÈáå‰ºöÊ†πÊçÆ‰∏çÂêåÂàÜÁ±ªÊõøÊç¢ÊàêÁõ∏Â∫îÁöÑÊ∏∏ÊàèÊï∞ÊçÆ
            // ‰æãÂ¶ÇÔºö
            /*
            {
                id: "game-id",
                title: {
                    en: "Game Title",
                    zh: "Ê∏∏ÊàèÊ†áÈ¢ò"
                },
                description: {
                    en: "Game description in English",
                    zh: "Ê∏∏Êàè‰∏≠ÊñáÊèèËø∞"
                },
                image: "images/game-image.jpg",
                url: "game-page.html"
            }
            */
        ];

        // ÂàÜÁ±ªÈÖçÁΩÆ
        const categoryConfig = {
            id: "category-id", // simulation, strategy, casual Á≠â
            title: {
                en: "Category Title",
                zh: "ÂàÜÁ±ªÊ†áÈ¢ò"
            },
            description: {
                en: "Category description in English",
                zh: "‰∏≠ÊñáÂàÜÁ±ªÊèèËø∞"
            },
            icon: "üéÆ" // ÂàÜÁ±ªÁöÑË°®ÊÉÖÂõæÊ†á
        };

        // È°µÈù¢ÂàùÂßãÂåñ
        function initPage() {
            // ËÆæÁΩÆÈ°µÈù¢Ê†áÈ¢òÂíåÊèèËø∞
            document.title = `${categoryConfig.title.en} Games - TikTok Trending Games`;
            document.querySelector('meta[name="description"]').setAttribute("content", 
                `Browse our collection of ${categoryConfig.title.en.toLowerCase()} games. ${categoryConfig.description.en}`);
            
            // ËÆæÁΩÆÂàÜÁ±ªÊ†áÈ¢òÂíåÊèèËø∞
            document.querySelectorAll('.category-title-en').forEach(el => {
                el.textContent = categoryConfig.title.en + " Games";
            });
            document.querySelectorAll('.category-title-zh').forEach(el => {
                el.textContent = categoryConfig.title.zh + "Ê∏∏Êàè";
            });
            document.querySelector('.category-desc-en').textContent = categoryConfig.description.en;
            document.querySelector('.category-desc-zh').textContent = categoryConfig.description.zh;
            document.querySelector('.category-emoji').textContent = categoryConfig.icon;

            // Ê∏≤ÊüìÊ∏∏ÊàèÂç°Áâá
            renderGames();

            // ËÆæÁΩÆËØ≠Ë®Ä
            const preferredLanguage = localStorage.getItem('preferredLanguage') || 'en';
            switchLanguage(preferredLanguage);
        }

        // Ê∏≤ÊüìÊ∏∏ÊàèÂç°Áâá
        function renderGames() {
            const gamesContainer = document.getElementById('games-container');
            gamesContainer.innerHTML = '';

            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                gameCard.innerHTML = `
                    <img src="${game.image}" alt="${game.title.en}" class="game-thumbnail">
                    <div class="game-info">
                        <h3 class="game-title game-title-en">${game.title.en}</h3>
                        <h3 class="game-title game-title-zh hidden">${game.title.zh}</h3>
                        <p class="game-description game-desc-en">${game.description.en}</p>
                        <p class="game-description game-desc-zh hidden">${game.description.zh}</p>
                        <div class="game-actions">
                            <div class="share-buttons">
                                <button class="share-btn tiktok" onclick="shareGame('${game.id}', 'tiktok')" title="Share on TikTok">
                                    <i class="fab fa-tiktok"></i>
                                </button>
                                <button class="share-btn twitter" onclick="shareGame('${game.id}', 'twitter')" title="Share on Twitter">
                                    <i class="fab fa-twitter"></i>
                                </button>
                                <button class="share-btn facebook" onclick="shareGame('${game.id}', 'facebook')" title="Share on Facebook">
                                    <i class="fab fa-facebook-f"></i>
                                </button>
                                <button class="share-btn reddit" onclick="shareGame('${game.id}', 'reddit')" title="Share on Reddit">
                                    <i class="fab fa-reddit-alien"></i>
                                </button>
                            </div>
                            <a href="${game.url}" class="play-btn play-btn-en">Play</a>
                            <a href="${game.url}" class="play-btn play-btn-zh hidden">Áé©Ê∏∏Êàè</a>
                        </div>
                    </div>
                `;
                gamesContainer.appendChild(gameCard);
            });
        }

        // ËØ≠Ë®ÄÂàáÊç¢ÂáΩÊï∞
        function switchLanguage(lang) {
            // ÈöêËóèÊâÄÊúâËØ≠Ë®ÄÂÖÉÁ¥†
            document.querySelectorAll('[class*="-en"], [class*="-zh"]').forEach(el => {
                el.classList.add('hidden');
            });
            
            // ÊòæÁ§∫ÈÄâÂÆöËØ≠Ë®ÄÁöÑÂÖÉÁ¥†
            document.querySelectorAll(`[class*="-${lang}"]`).forEach(el => {
                el.classList.remove('hidden');
            });
            
            // Êõ¥Êñ∞ÊåâÈíÆÊ†∑Âºè
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.language-btn[onclick="switchLanguage('${lang}')"]`).classList.add('active');
            
            // ‰øùÂ≠òËØ≠Ë®ÄÂÅèÂ•Ω
            localStorage.setItem('preferredLanguage', lang);
        }

        // ÂàÜ‰∫´Ê∏∏Êàè
        function shareGame(gameId, platform) {
            const game = games.find(g => g.id === gameId);
            if (!game) return;
            
            const currentLang = localStorage.getItem('preferredLanguage') || 'en';
            const gameUrl = window.location.origin + '/' + game.url;
            const shareText = currentLang === 'en' 
                ? `Check out this game: ${game.title.en}`
                : `Êù•ÁúãÁúãËøô‰∏™Ê∏∏ÊàèÔºö${game.title.zh}`;
            
            let shareUrl = '';
            switch(platform) {
                case 'tiktok':
                    shareUrl = `https://www.tiktok.com/share?url=${encodeURIComponent(gameUrl)}&text=${encodeURIComponent(shareText)}`;
                    break;
                case 'twitter':
                    shareUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(gameUrl)}&text=${encodeURIComponent(shareText)}`;
                    break;
                case 'facebook':
                    shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(gameUrl)}`;
                    break;
                case 'reddit':
                    shareUrl = `https://reddit.com/submit?url=${encodeURIComponent(gameUrl)}&title=${encodeURIComponent(shareText)}`;
                    break;
            }
            
            window.open(shareUrl, '_blank', 'width=600,height=400');
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
